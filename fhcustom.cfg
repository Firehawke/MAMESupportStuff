            </port>
            <port type="P4_BUTTON8">
                <newseq type="standard">
                    JOYCODE_4_BUTTON5
                </newseq>
            </port>
		</input>
	</system>

	<system name="cps1.c">
		<!--
			CPS1 mapping defaults to SF2-style controls. For cases where this doesn't work well, you can override on a per-game basis.
			The mapping matches the defaults for SF4/SSF4/USF4/SF5 for an XInput arcade stick.
			Bug: Currently punches and kicks are always getting swapped.
		-->
        <input>

            <port tag=":IN1" type="P1_BUTTON1" mask="16" defvalue="16">
                <newseq type="standard">
                    JOYCODE_1_BUTTON3 OR JOYCODE_1_BUTTON5
                </newseq>
            </port>
            <port tag=":IN1" type="P1_BUTTON2" mask="32" defvalue="32">
                <newseq type="standard">
                    JOYCODE_1_BUTTON4 OR JOYCODE_1_BUTTON5
                </newseq>
            </port>
            <port tag=":IN1" type="P1_BUTTON3" mask="64" defvalue="64">
                <newseq type="standard">
                    JOYCODE_1_BUTTON6 OR JOYCODE_1_BUTTON5
                </newseq>
            </port>
            <port tag=":IN2" type="P1_BUTTON4" mask="1" defvalue="1">
                <newseq type="standard">
                    JOYCODE_1_BUTTON1 OR JOYCODE_1_ZAXIS_POS_SWITCH
                </newseq>
            </port>
            <port tag=":IN2" type="P1_BUTTON5" mask="2" defvalue="2">
                <newseq type="standard">
                    JOYCODE_1_BUTTON2 OR JOYCODE_1_ZAXIS_POS_SWITCH
                </newseq>
            </port>
            <port tag=":IN2" type="P1_BUTTON6" mask="4" defvalue="4">
                <newseq type="standard">
                    JOYCODE_1_RZAXIS_POS_SWITCH OR JOYCODE_1_ZAXIS_POS_SWITCH
                </newseq>
            </port>

            <port type="P2_BUTTON1">
                <newseq type="standard">
                    JOYCODE_2_BUTTON3 OR JOYCODE_2_BUTTON5
                </newseq>
            </port>
            <port type="P2_BUTTON2">
                <newseq type="standard">
                    JOYCODE_2_BUTTON4 OR JOYCODE_2_BUTTON5
                </newseq>
            </port>
            <port type="P2_BUTTON3">
                <newseq type="standard">
                    JOYCODE_2_BUTTON6 OR JOYCODE_2_BUTTON5
                </newseq>
            </port>
            <port type="P2_BUTTON4">
                <newseq type="standard">
                    JOYCODE_2_BUTTON1 OR JOYCODE_2_ZAXIS_POS_SWITCH
                </newseq>
            </port>
            <port type="P2_BUTTON5">
                <newseq type="standard">
                    JOYCODE_2_BUTTON2 OR JOYCODE_2_ZAXIS_POS_SWITCH
                </newseq>
            </port>
            <port type="P2_BUTTON6">
                <newseq type="standard">
                    JOYCODE_2_RZAXIS_POS_SWITCH OR JOYCODE_2_ZAXIS_POS_SWITCH
                </newseq>
            </port>
        </input>
    </system>

	<system name="cps2.c">
		<!--
			CPS2, like CPS1, maps defaults to SF2-style controls. For cases where this doesn't work well, you can override on a per-game basis.
			The mapping matches the defaults for SF4/SSF4/USF4/SF5 for an XInput arcade stick.
			Bug: Currently punches and kicks are always getting swapped.
		-->
        <input>
            <port type="P1_BUTTON1">
                <newseq type="standard">
                    JOYCODE_1_BUTTON3 OR JOYCODE_1_BUTTON5
                </newseq>
            </port>
            <port type="P1_BUTTON2">
                <newseq type="standard">
                    JOYCODE_1_BUTTON4 OR JOYCODE_1_BUTTON5
                </newseq>
            </port>
            <port type="P1_BUTTON3">
                <newseq type="standard">
                    JOYCODE_1_BUTTON6 OR JOYCODE_1_BUTTON5
                </newseq>
            </port>
            <port type="P1_BUTTON4">
                <newseq type="standard">
                    JOYCODE_1_BUTTON1 OR JOYCODE_1_ZAXIS_POS_SWITCH
                </newseq>
            </port>
            <port type="P1_BUTTON5">
                <newseq type="standard">
                    JOYCODE_1_BUTTON2 OR JOYCODE_1_ZAXIS_POS_SWITCH
                </newseq>
            </port>
            <port type="P1_BUTTON6">
                <newseq type="standard">
                    JOYCODE_1_RZAXIS_POS_SWITCH OR JOYCODE_1_ZAXIS_POS_SWITCH
                </newseq>
            </port>

            <port type="P2_BUTTON1">
                <newseq type="standard">
                    JOYCODE_2_BUTTON3 OR JOYCODE_2_BUTTON5
                </newseq>
            </port>
            <port type="P2_BUTTON2">
                <newseq type="standard">
                    JOYCODE_2_BUTTON4 OR JOYCODE_2_BUTTON5
                </newseq>
            </port>
            <port type="P2_BUTTON3">
                <newseq type="standard">
                    JOYCODE_2_BUTTON6 OR JOYCODE_2_BUTTON5
                </newseq>
            </port>
            <port type="P2_BUTTON4">
                <newseq type="standard">
                    JOYCODE_2_BUTTON1 OR JOYCODE_2_ZAXIS_POS_SWITCH
                </newseq>
            </port>
            <port type="P2_BUTTON5">
                <newseq type="standard">
                    JOYCODE_2_BUTTON2 OR JOYCODE_2_ZAXIS_POS_SWITCH
                </newseq>
            </port>
            <port type="P2_BUTTON6">
                <newseq type="standard">
                    JOYCODE_2_RZAXIS_POS_SWITCH OR JOYCODE_2_ZAXIS_POS_SWITCH
                </newseq>
            </port>
        </input>
    </system>

</mameconfig>