            <port type="P4_BUTTON5">
                <newseq type="standard">
                    JOYCODE_4_BUTTON3
                </newseq>
            </port>
            <port type="P4_BUTTON6">
                <newseq type="standard">
                    JOYCODE_4_BUTTON4
